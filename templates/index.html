
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fake News Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h1>Fake News Detector</h1>

      <form id="urlForm">
        <label for="urlInput">Paste a News Article URL:</label>
        <input type="url" id="urlInput" name="url" placeholder="https://example.com/news-article" required>
        <br>
        <button type="submit" id="urlCheckBtn">Check URL</button>
      </form>

      <div class="divider">OR</div>

      <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">
          <div class="upload-box" id="dropArea">
            Click or drag to upload an article file (.txt or .docx)
          </div>
        </label>
        <input type="file" id="fileInput" name="file" accept=".txt,.doc,.docx" required>
        <button type="submit" id="checkBtn" style="display: none;">Check File</button>
      </form>

      <div id="loading" class="loader-container">
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Fake News Detector. All rights reserved.</p>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
